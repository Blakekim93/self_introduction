<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김태수 소개 페이지</title>
    <style>
        .blank{
            background-color: white;
            width: 100%;
            height: 60px;
        }
        #navi ul{
            padding: 0;
            position: fixed;
            background-color:black;
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            width:100%;
            height: 60px;
        }
        #navi ul li{
            line-height: 60px;
            align-content: center;
        }
        #navi ul li a{
            color:white;
            display: inline-block;
            margin: 0;
            text-decoration: none;
            height: 60px;
            text-align: center;
            vertical-align: middle;
        }

        #navi ul li a:hover{
            color: red;
        }

    </style>
</head>
<body>
    <header>
        <nav id="navi">
            <ul>
                <li><a href="#home">11기 김태수</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#motivation">Motivation</a></li>
                <li><a href="#favorite">Favorite</a></li>
                <li><a href="#menu4">menu4</a></li>
            </ul>
        </nav>
    </header>
    <div class="blank"></div>
    <div>
        <section id="home">
            <h3>Say Hello</h3>
        </section>
    </div>
    <div>
        <section id="about">
            <h3>About</h3>
        </section>
    </div>
    <div>
        <section id="motivation">
            <h3>Motivation</h3>
        </section>
    </div>
    <div>
        <section id="favorite">
           <h3>Favorite</h3>
        </section>
    </div>
    <div>
        <section id="menu4">
            <h3>menu4</h3>
        </section>
    </div>

    <footer></footer>
</body>
</html>
